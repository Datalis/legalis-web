<div class="gazette-item d-flex flex-column mt-2">
  <div class="gazette-header py-3 px-4 d-flex">
    <div class="d-flex flex-column text-start flex-grow-1">
      <span class="text-blue fw-bold">Gaceta Oficial No. {{ item.number }}</span>
      <div class="d-flex">
        <small class="text-uppercase me-2">{{ item.date | date: 'dd/MM/YYYY' }}</small>
        <small class="text-uppercase">{{ item.type }}</small>
      </div>
    </div>
    <div class="d-flex align-items-end">
      <small class="text-blue me-4 pointer"><i class="fas fa-eye me-1"></i> VER</small>
      <small class="text-blue pointer" fileSaver><i class="fas fa-file-download me-1"></i> DESCARGAR</small>
    </div>
  </div>
  <div class="gazette-content py-3 px-4 flex-grow-1">
    <div *ngFor="let n of item.normatives; let i = index" class="d-flex flex-column mb-2">
      <div class="divider" *ngIf="i > 0"></div>
      <small><a class="text-dark fw-bold" [routerLink]="['/normative', n.id]">{{n.name}}</a></small>
      <small style="line-height: 1.1;" class="text-small mt-1">{{n.summary}}</small>
    </div>
  </div>
</div>
