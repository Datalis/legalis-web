    <div class="d-flex d-lg-none flex-column text-center pb-4">
      <h5 class="text-blue mb-1 fw-bold mb-0">DIRECTORIO TEMÁTICO</h5>

            </span>
            <small class="directory-name">{{ item.name }}</small>
          </a>
        </div>
      </div>
    </div>
    <div class="col-md-8 col-sm-12" id="content">
      <div class="d-none d-lg-flex flex-column text-center text-lg-start">
        <h5 class="text-blue mb-1 fw-bold mb-0">DIRECTORIO TEMÁTICO</h5>
        <span class="text-accent text-italic fw-bold">Normativa vigente</span>
      </div>
      <div class="divider d-none d-lg-block"></div>
      <ng-container *ngIf="currentDirectory as currentDirectory">
        <div class="directory-results mt-3">
          <h5 class="mb-2 fw-bold">
            <ng-container *ngFor="let b of breadcrumbs; let i = index">
              <span *ngIf="i !== 0"><i class="fas fa-angle-right fa-xs mx-1 text-blue"></i></span>
              <a class="breadcrumb-link text-blue" (click)="goToDirectory(b.path)">{{ b.name }}</a>
            </ng-container>
          </h5>
          <ul class="directory-children">
            <li *ngFor="let child of childDirectories">
              <a (click)="goToSubDirectory([child.path])"
                ><small>{{ child.name }}</small></a
              >
            </li>
          </ul>
        </div>
      </ng-container>

      <div class="" *ngIf="results$ | async as normatives; else loading">
        <div class="my-2">
          <span class="text-accent" *ngIf="!normatives.count">No hay normativas vigentes relacionadas</span>
          <span class="text-accent" *ngIf="normatives.count === 1">1 normativa vigente relacionada</span>
          <span class="text-accent" *ngIf="normatives.count > 1"
            >{{ normatives.count }} normativas vigentes relacionadas</span
          >
        </div>
        <ng-container
          *ngFor="
            let item of normatives.results
              | paginate
                : {
                    itemsPerPage: params.page_size || 10,
                    currentPage: params.page || 1,
                    totalItems: normatives.count
                  };
            let odd = odd
          "
        >
          <app-normative-item [item]="item"></app-normative-item>
          <div class="my-3"></div>
        </ng-container>

        <pagination-controls
          *ngIf="normatives.results.length"
          (pageChange)="getPage($event)"
          previousLabel="Atrás"
          nextLabel="Siguiente"
        ></pagination-controls>
      </div>
    </div>
  </div>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>
