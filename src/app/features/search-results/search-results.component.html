<div class="gazettes-container container-fluid container-lg px-0 px-lg-4 pb-4 pt-lg-4">
  <div class="row">
    <div class="col-md-4">
      <app-filters
        [states]="states"
        [thematics]="thematics"
        [organisms]="organisms"
        [params]="params"
        (paramsChange)="onFiltersChange($event)"
      ></app-filters>
    </div>
    <div class="col-md-8 p-0" id="content">
      <div class="d-flex flex-column ps-lg-2 text-center text-lg-start h-100">
        <h5 class="fw-bold mb-0 text-blue" style="margin-top: 0.75rem">RESULTADOS DE LA BÚSQUEDA</h5>
        <div class="divider"></div>
        <div class="d-flex flex-column flex-wrap flex-lg-row align-items-start" *ngIf="results?.count">
          <span *ngIf="currentSearchQuery" class="fw-bold me-auto"
            >Mostrando <span class="text-accent">{{ results?.count || 0 }}</span> resultados para:
            <em class="text-accent">{{ currentSearchQuery }}</em></span
          >
          <span *ngIf="!currentSearchQuery" class="fw-bold me-auto"
            >Mostrando <span class="text-accent">{{ results?.count || 0 }}</span> resultados</span
          >
          <div class="d-flex">
            <span class="me-4 fw-bold">Ordenar por:</span>
            <div class="d-flex mt-1">
              <div class="form-check text-small">
                <input
                  class="form-check-input"
                  type="radio"
                  [value]="false"
                  [(ngModel)]="sortByYear"
                  (ngModelChange)="onOrderChange()"
                  id="default_order"
                />
                <label class="form-check-label text-italic" for="default_order"> Mas relevantes </label>
              </div>
              <div class="form-check text-small ms-4">
                <input
                  class="form-check-input"
                  type="radio"
                  [value]="true"
                  [(ngModel)]="sortByYear"
                  (ngModelChange)="onOrderChange()"
                  id="recent_order"
                />
                <label class="form-check-label text-italic" for="recent_order"> Mas recientes </label>
              </div>
            </div>
          </div>
        </div>
        <div class="result-list mt-2 flex-grow-1 d-flex flex-column" *ngIf="results; else loading">
          <app-empty-results *ngIf="results.count === 0"></app-empty-results>
          <ng-container
            *ngFor="
              let item of results.results
                | paginate
                  : {
                      id: 'results',
                      itemsPerPage: params.page_size || 10,
                      currentPage: params.page || 1,
                      totalItems: results.count
                    };
              let odd = odd
            "
          >
            <app-normative-item [showText]="true" [item]="item" [searchQuery]="currentSearchQuery"></app-normative-item>
            <!--<div class="divider"></div>-->
            <div class="mb-2"></div>
          </ng-container>
        </div>
      </div>
    </div>
    <div class="col-sm-12 mt-2">
      <pagination-controls
        *ngIf="results"
        id="results"
        [responsive]="true"
        previousLabel="Atrás"
        nextLabel="Siguiente"
        (pageChange)="getPage($event)"
      ></pagination-controls>
      <div class="divider m-0"></div>
    </div>
  </div>
  <ng-template #loading>
    <app-loader></app-loader>
  </ng-template>
</div>
